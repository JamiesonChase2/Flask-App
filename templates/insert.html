{% extends "base.html" %}
{% block title %}Add Song{% endblock %}
{% block content %}
<section class="form-card" style="max-width: 540px;">
  <div class="header-row">
    <h2>Add a Song</h2>
  </div>

  <form action="{{ url_for('insert') }}" method="post" class="form-grid">
    <div class="field">
      <label for="title">Song Title <span aria-hidden="true">*</span></label>
      <input id="title" name="title" type="text" required maxlength="200">
    </div>

    <div class="field">
      <label for="artist">Artist</label>
      <input id="artist" name="artist" type="text" maxlength="200">
    </div>

    <div class="field">
      <label for="genre">Genre</label>
      <input id="genre" name="genre">
    </div>

    <div class="field">
      <label for="rating">Rating (0â€“5)</label>
      <input id="rating" name="rating" type="number" step=".1" min="0" max="5">
    </div>

    <div class="actions">
      <button type="submit" class="btn primary">Save</button>
      <a href="{{ url_for('index') }}" class="btn ghost">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
